<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <link href="../../Content/Style.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="text-center">
        <h5><span string-replace="retailinvoice"></span></h5>
        <div class="barcode-div" ng-bind-html="Invoice | rawHtml"></div>
        <h4>{{CompanyName}}</h4>
        <hr />
    </div>
    <div class="row">
        <div class="col-xs-2">
            logo
        </div>
        <div class="col-xs-5 text-center">
            Barcode
        </div>
        <div class="col-xs-5 pull-right">
            {{CompanyAddress}}
        </div>
    </div>
    <br />
    <hr class="thik-line" />
    <div>
        <div class="row return-receipt">
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label label-rtl text-right no-bold">{{Date}}</label>
                    <label class="control-label label-rtl p-0"><span string-replace="date"></span>:</label>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label label-rtl text-right no-bold">{{MemberShipNumber}}</label>
                    <label class="control-label label-rtl p-0"><span string-replace="membershipno"></span>:</label>
                </div>
            </div>
        </div>
        <div class="row return-receipt">
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label label-rtl text-right no-bold">{{ReturnInvoiceNumber}}</label>
                    <label class="control-label label-rtl p-0"><span string-replace="returninvoiceno"></span>:</label>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label label-rtl text-right no-bold">{{InvoiceNo}}</label>
                    <label class="control-label label-rtl p-0"><span string-replace="invoiceno"></span>:</label>
                </div>
            </div>
        </div>
        <hr class="thik-line" />
        <table class="table table-striped table-hover table-rtl" name="detail-grid">
            <thead>
                <tr>
                    <th><span string-replace="itemname"></span></th>
                    <th><span string-replace="returnquantity"></span></th>
                    <th><span string-replace="pricepos"></span></th>
                    <th><span string-replace="total"></span></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="returnBill in ListOfReturnBillList">
                    <td>
                        {{returnBill.ItemName}}
                        <br />
                        {{returnBill.ItemNameArebic}}
                    </td>
                    <td>{{returnBill.ReturnQuantity}}</td>
                    <td>{{returnBill.Price}}</td>
                    <td>{{returnBill.Total}}</td>
                </tr>
                <tr class="dashed-border">
                    <td colspan="2"></td>
                    <td class="text-left" style="text-align: left;">
                        <label class="control-label label-rtl text-left" style="width:170px"><span string-replace="totalquantity"></span> :</label>
                        <br />
                        <label class="control-label label-rtl text-left" style="width:170px"><span string-replace="returnamountsar"></span> :</label>
                        <br />
                        <label class="control-label label-rtl text-left" style="margin-left:5px"><span string-replace="returnsubtituteamountsar"></span> :</label>
                    </td>
                    <td>
                        <label class="control-label label-rtl no-bold">{{TotalQuantity}}</label>
                        <br />
                        <label class="control-label label-rtl no-bold">{{ReturnAmount}}</label>
                        <br />
                        <label class="control-label label-rtl no-bold">{{ReturnSubtituteAmount}}</label>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

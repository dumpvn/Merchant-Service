<div ng-controller="manageIncidentReportApprovalController">
    <div class="panel panel-default">
        <div class="panel-heading">Manage Incident Report Approval</div>
        <div class="panel-body">
            <div class="form-horizontal">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">Cashier Name:</label>
                            <div class="col-md-8">
                                <input type="text" name="CashierName" maxlength="255" class="form-control" ng-model="manageIncidentReportList.Cashier" ng-disabled="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Branch Name:</label>
                            <div class="col-md-8">
                                <input type="text" name="BranchName" maxlength="255" class="form-control" ng-model="manageIncidentReportList.BranchName" ng-disabled="true">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-md-5 control-label">Limit Reached Date:</label>
                            <div class="col-md-7">
                                <input type="text" name="LimitReachedDate" class="form-control" ng-model="manageIncidentReportList.LimitReachedDate" ng-disabled="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-5 control-label">Limit Reached Time:</label>
                            <div class="col-md-7">
                                <input type="text" name="LimitReachedTime" class="form-control" ng-model="manageIncidentReportList.LimitReachedTime" ng-disabled="true">
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="row text-center">
                    <button class="btn btn-primary m-r-10" name="approve-btn" ng-click="approveButtonClick()">Approve</button>
                    <button class="btn btn-default" name="cancel-btn" ng-click="cancelButtonClick()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

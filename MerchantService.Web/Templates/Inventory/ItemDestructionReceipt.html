<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <link href="../../Content/Style.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="text-center">
        <h5><span string-replace="itemdestructionreceipt"></span></h5>
        <div class="barcode-div" ng-bind-html="Invoice | rawHtml"></div>
        <h4>{{BranchName}}</h4>
        <hr />
    </div>
    <div class="row">
        <div class="col-xs-2">
            logo
        </div>
        <div class="col-xs-5 pull-right">
            {{ComapnyAddress}}
        </div>
    </div>
    <br />
    <hr class="thik-line" />
    <div>
        <div class="row return-receipt">
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label label-rtl text-right no-bold">{{SupplierMobileNumber}}</label>
                    <label class="control-label label-rtl p-0"><span string-replace="mobileno"></span>:</label>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label label-rtl text-right no-bold">{{ReceiptNumber}}</label>
                    <label class="control-label label-rtl p-0"><span string-replace="receiptno"></span>:</label>
                </div>
            </div>
        </div>
        <div class="row return-receipt">
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label label-rtl text-right no-bold">{{ApprovedBy}}</label>
                    <label class="control-label label-rtl p-0"><span string-replace="approvedby"></span>:</label>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label label-rtl text-right no-bold">{{SupplierName}}</label>
                    <label class="control-label label-rtl p-0"><span string-replace="suppliername"></span>:</label>
                </div>
            </div>
        </div>
        <div class="row return-receipt">
            <div class="col-xs-6">
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label label-rtl text-right no-bold">{{CreatedDateTime | date:'dd-MM-yyyy'}}</label>
                    <label class="control-label label-rtl p-0"><span string-replace="date"></span>:</label>
                </div>
            </div>
        </div>
        <hr class="thik-line" />
        <table class="table table-striped table-hover table-rtl" name="detail-grid">
            <thead>
                <tr>
                    <th><span string-replace="itemname"></span></th>
                    <th><span string-replace="unit"></span></th>
                    <th><span string-replace="flavor"></span></th>
                    <th><span string-replace="destructioncause"></span></th>
                    <th><span string-replace="destructionquantity"></span></th>
                    <th><span string-replace="pricepos"></span></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in listOfItemProdileAC">
                    <td>{{item.ItemNameEn}}</td>
                    <td>{{item.Unit}}</td>
                    <td>{{item.FlavourEn}}</td>
                    <td>{{item.DestructionCause}}</td>
                    <td>{{item.DestructionQuantity}}</td>
                    <td>{{item.CostPrice}}</td>
                </tr>
                <tr class="dashed-border">
                    <td colspan="4"></td>
                    <td class="text-left" style="text-align: left;">
                        <label class="control-label label-rtl text-left m-l-8" style="width:170px"><span string-replace="totalquantity"></span>:</label>
                        <br />
                        <label class="control-label label-rtl text-left" style="width:170px;margin-left: 12px;"><span string-replace="totalamountsar"></span> :</label>
                    </td>
                    <td>
                        <label class="control-label label-rtl no-bold">{{TotalQuantity}}</label>
                        <br />
                        <label class="control-label label-rtl no-bold">{{TotalAmount}}</label>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <label class="verti-align-top"><span string-replace="comment"></span></label>
            <div class="display-inline comment-border-div" style="width:99%">
            </div>
        </div>
        <br />
        <br />
        <div class="row">
            <div class="pull-right m-r-15">
                <label class="verti-align-top"><span string-replace="signature"></span></label>
                <div class="display-inline sign-border-div">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

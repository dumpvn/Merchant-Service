<div ng-controller="RolePermissionController">
    <div class="panel panel-default" ng-init="getAllRolePermissionlist()">
        <div class="panel-heading">Roles and Permission</div>
        <div class="panel-body">
            <div>
                <input type="button" value="Add Roles and Permission" name="add-role-btn" ng-click="addNewRoleAndPermission()" class="btn btn-primary pull-right" ng-disabled="isAddRoleAndPermissionButtonDisabled" />
                <div class="clearfix"></div>
                <br />
            </div>
            <div class="alert alert-success text-center" role="alert" ng-show="permissionErrorErrorMessageDisplay">
                <span>{{errorMessage}}</span>
            </div>
            <div ng-hide="permissionErrorErrorMessageDisplay">
                <table class="table table-striped table-bordered table-hover" name="role-grid">
                    <thead>
                        <tr>
                            <th>Role</th>
                            <th>Actoin</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="role in totalCollection">
                        <tr>
                            <td>{{role.RoleName}}</td>
                            <td class="action-td-width">
                                <div class="action-td">
                                    <a title="Edit" ng-click="editRoelAndPermission(role.Id)" name="role-edit"><i class=" fa fa-edit"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div ng-show="totalCollection.length >0" style="text-align:center">
                    <pagination total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" max-size="maxSize" boundary-links="true"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-controller="AccountLedgersController">
    <div class="panel panel-default">
        <div class="panel-heading"><span string-replace="ledgers"></span></div>
        <div class="panel-body">
            <button class="btn btn-primary pull-right" ng-click="adNewLedgers()"><span string-replace="addnew"></span></button>
            <div class="clearfix"></div>
            <br />
            <div class="alert alert-success text-center" role="alert" ng-show="errorMessageForLedger">
                <span>{{NoLedgersfound}}</span>
            </div>
            <div ng-show="!errorMessageForLedger">
                <div>
                    <p class="text-error" ng-show="isLedgerNameNotValid">{{ledgerNameNotValid}}</p>
                </div>
                <table class="table table-striped table-bordered table-hover" name="ledger-grid">
                    <thead>
                        <tr>
                            <th><span string-replace="name"></span></th>
                            <th><span string-replace="type"></span></th>
                            <th><span string-replace="detailtype"></span></th>
                            <th><span string-replace="branchname"></span></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="ledeger in totalCollection">
                            <td>
                                <span id="ledgers{{ledeger.LedgerId}}">{{ledeger.LedgerName}}</span>
                                <input id="ledgersInput{{ledeger.LedgerId}}" class="isHide form-control" type="text" ng-model="ledeger.LedgerName" />
                            </td>
                            <td>{{ledeger.GroupName}}</td>
                            <td>{{ledeger.GroupTypeName}}</td>
                                                    <td>{{ledeger.BranchName}}</td>
                            <td class="action-td-width">
                                <div class="action-td" id="tdledgers{{ledeger.LedgerId}}" ng-if="ledeger.IsEditable">
                                    <a title="Edit" name="ledger-edit" ng-click="clickOnEditIcon(ledeger)"><i class="fa fa-edit"></i></a>
                                    <!--<a title="Delete" name="ledger-delete" ng-click=""><i class="fa fa-trash-o"></i></a>-->
                                </div>
                                <div class="action-td isHide" id="tdledgersInput{{ledeger.LedgerId}}">
                                    <a title="save" name="ledger-save" ng-click="clickOnSaveIcon(ledeger)">
                                        <i class="fa fa-save"></i>
                                    </a>
                                    <a title="Cancel" name="ledger-cancel" ng-click="clickOnCancleIcon(ledeger)"><i class="fa fa-times"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div ng-show="totalCollection.length >0" style="text-align:center">
                    <pagination total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" max-size="maxSize" boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>

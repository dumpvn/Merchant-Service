<div ng-controller="CompanyController" ng-init="getAllCompanyDetail()">
    <div class="panel panel-default">
        <div class="panel-heading">Manage Comapny</div>
        <div class="panel-body">
            <div ng-if="!companyAlreadyAdded">
                <input type="button" value="Add Company" name="add-company-btn" class="btn btn-primary pull-right" ng-click="addNewCompany()" />
                <div class="clearfix"></div>
            </div>
            <label>Company List</label>
            <hr />
            <div class="alert alert-success text-center" role="alert" ng-show="companyErrorMessageDisplay">
                <span>{{errorMessage}}</span>
            </div>
            <div ng-hide="companyErrorMessageDisplay">
                <table class="table table-striped table-bordered table-hover" name="company-grid">
                    <thead>
                        <tr>
                            <th>Company </th>
                            <th>Company Name SL</th>
                            <th>Address </th>
                            <th>Phone </th>
                            <th>Email </th>
                            <th>Actoin</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="company in totalCollection">
                        <tr>
                            <td>{{company.Name}}</td>
                            <td>{{company.NameSL}}</td>
                            <td class="grid-width">{{company.Location}}</td>
                            <td>{{company.PhoneNumber}} </td>
                            <td>{{company.Email}} </td>
                            <td class="action-td-width">
                                <div class="action-td">
                                    <a title="Edit" name="company-edit" ng-click="editCompanyDetails(company.CompanyId)"><i class="fa fa-edit"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div ng-show="totalCollection.length >0" style="text-align:center">
                    <pagination total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" max-size="maxSize" boundary-links="true"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <link href="../../Content/Style.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="text-center">
        <h5><span string-replace="customerinvoice"></span></h5>
        <!--{{Invoice}}-->
        <div class="barcode-div" ng-bind-html="Invoice | rawHtml"></div>
        <h4>{{BranchDetail.Name}}</h4>
        <hr />
    </div>
    <div class="row">
        <div class="col-xs-2">
            logo
        </div>
        <div class="col-xs-5 pull-right">
            {{BranchDetail.Address}}
        </div>
    </div>
    <br />
    <hr class="thik-line" />
    <div>
        <div class="row return-receipt">
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label label-rtl text-right no-bold">{{CurrentDate}}</label>
                    <label class="control-label label-rtl p-0"><span string-replace="date"></span>:</label>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label label-rtl text-right no-bold">{{MemberShipNumber}}</label>
                    <label class="control-label label-rtl p-0"><span string-replace="membershipno"></span>:</label>
                </div>
            </div>
        </div>
        <hr class="thik-line" />
        <table class="table table-striped table-hover table-rtl" name="detail-grid">
            <thead>
                <tr>
                    <th><span string-replace="customername"></span></th>
                    <th><span string-replace="balanceamount"></span></th>
                    <th><span string-replace="total"></span></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customer in CustomerDetails">
                    <td>
                        {{customer.Name}}
                    </td>
                    <td>{{customer.BalanceAmount}}</td>
                    <td>{{customer.BalanceAmount}}</td>
                </tr>
            </tbody>
        </table>
        <div>
            <label class="verti-align-top"><span string-replace="comment"></span></label>
            <div class="display-inline comment-border-div" style="width:86%">
            </div>
        </div>
        <br />
        <br />
        <div class="row">
            <div class="pull-right m-r-15">
                <label class="verti-align-top"><span string-replace="signature"></span></label>
                <div class="display-inline sign-border-div">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

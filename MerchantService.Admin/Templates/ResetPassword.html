<div ng-controller="ResetPasswordController" ng-init="getAllUserList()">  
    <div class="panel panel-default">
        <div class="panel-heading">Reset Password</div>
        <div class="panel-body">
            <label>Search Filter</label>
            <hr />
            <div class="form-horizontal">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="control-label col-sm-4 p-0">User Name</label>
                            <div class="col-sm-8">
                                <input type="text" maxlength="255" class="form-control" id="" name="user-name" ng-model="search.UserName" auto-focus="isFocusIn">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4 p-0">User Role</label>
                            <div class="col-sm-8">
                                <input type="text" maxlength="100" class="form-control" id="" name="user-role" ng-model="search.RoleName">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="control-label col-sm-4 p-0">Full Name</label>
                            <div class="col-sm-8">
                                <input type="text" maxlength="255" class="form-control" id="" name="full-name" ng-model="search.FullName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4 p-0">Mobile Number</label>
                            <div class="col-sm-8">
                                <input type="text" maxlength="15" class="form-control" id="" name="mobile" ng-model="search.MobileNumber">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="control-label col-sm-4 p-0">Employee Id</label>
                            <div class="col-sm-8">
                                <input type="text" maxlength="24" class="form-control" id="" name="employee-id" ng-model="search.UserId">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                    <input type="submit" value="Search" name="submit-btn" ng-click="searchUserDetails()" class="btn btn-primary " />
                </div>
            </div>
            <br />
            <label>User List</label>
            <hr />
            <div class="alert alert-success text-center" role="alert" ng-show="userErrorMessageDisplay">
                <span>{{errorMessage}}</span>
            </div>
            <div ng-hide="userErrorMessageDisplay">
                <table class="table table-striped table-bordered table-hover" name="user-list-grid">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>User Name</th>
                            <th>Branch Name</th>
                            <th>Department</th>
                            <th>Job Title</th>
                            <th>User Role</th>
                            <th>Actoin</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="user in totalCollection">
                        <tr>
                            <td>{{user.FullName}}</td>
                            <td>{{user.UserName}}</td>
                            <td>{{user.BranchName}}</td>
                            <td>{{user.Department}}</td>
                            <td>{{user.JobTitle}}</td>
                            <td>{{user.RoleName}}</td>
                            <td>
                                <div class="action-td">
                                    <a title="Reset" name="user-reset" ng-disabled="user.IsFirstTimeLogin" ng-click="openResetPasswordDialogbox(user)"><i class=" fa fa-refresh"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div ng-show="totalCollection.length >0" style="text-align:center">
                    <pagination total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" max-size="maxSize" boundary-links="true"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <link href="../../Content/Style.css" rel="stylesheet" />
</head>

<body>
    <div>
        <div class="text-center">
            <h4><span string-replace="supplierpurchaseorderreceipt"></span></h4>
            <div class="barcode-div" ng-bind-html="Invoice | rawHtml"></div>
            <h5>{{BranchName}}</h5>
            <hr />
        </div>
        <div class="row">
            <div class="col-xs-2">
                logo
            </div>
            <div class="col-xs-5 pull-right">
                {{BranchAddress}}
            </div>
        </div>
        <br />
        <hr class="thik-line" />
        <div class="row form-horizontal cust-receipt">
            <div class="col-xs-6">

                <div class="form-group">
                    <label class="control-label label-rtl text-right no-bold">{{MobileNo}}</label>
                    <label class="control-label label-rtl p-0"><span string-replace="mobileno"></span>:</label>
                </div>
                <div class="form-group">
                    <label class="control-label label-rtl text-right no-bold">{{DueDate | date:'dd-MM-yyyy'}}</label>
                    <label class="control-label label-rtl p-0"><span string-replace="duedate"></span>:</label>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label label-rtl text-right no-bold">{{SupplierName}}</label>
                    <label class="control-label label-rtl p-0"><span string-replace="suppliername"></span>:</label>
                </div>
                <div class="form-group">
                    <label class="control-label label-rtl text-right no-bold">{{IssueDate | date:'dd-MM-yyyy'}}</label>
                    <label class="control-label label-rtl p-0"><span string-replace="issuedate"></span>:</label>
                </div>
                <div class="form-group">
                    <label class="control-label label-rtl text-right no-bold">{{SPONumber}}</label>
                    <label class="control-label label-rtl  p-0"><span string-replace="supplierpono"></span>:</label>
                </div>
            </div>
        </div>
        <hr class="thik-line" />
        <div>
            <table class="table table-striped table-hover table-rtl" name="bill-grid">
                <thead>
                    <tr>
                        <th><span string-replace="name"></span></th>
                        <th><span string-replace="flavor"></span></th>
                        <th><span string-replace="unit"></span></th>
                        <th><span string-replace="orderprice"></span></th>
                        <th><span string-replace="orderquantity"></span></th>
                        <th><span string-replace="totalorderprice"></span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in SupplierItem">
                        <td>{{item.ItemNameEn}}</td>
                        <td>{{item.FlavourEn}}</td>
                        <td>{{item.Type}}</td>
                        <td>{{item.OrderCostPrice}}</td>
                        <td>{{item.OrderQuantity}}</td>
                        <td>{{item.TotalOrderPrice}}</td>
                    </tr>
                    <tr class="dashed-border">
                        <td colspan="4" style="text-align:left"><b><span string-replace="total"></span></b></td>
                        <td><b>{{TotalQuantity}}</b></td>
                        <td><b>{{TotalCostPrice}}</b></td>
                    </tr>
                </tbody>
            </table>
            <br />
            <div class="">
                <label class="verti-align-top"><span string-replace="comment"></span></label>
                <div class="display-inline comment-border-div" ng-model="Comment">
                </div>
            </div>
            <br /><br />
            <div class="pull-right">
                <label class="verti-align-top"><span string-replace="signature"></span></label>
                <div class="display-inline sign-border-div">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

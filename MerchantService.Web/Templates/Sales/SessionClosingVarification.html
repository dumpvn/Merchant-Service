<div ng-controller="SessionClosingVarificationController">
    <div class="panel panel-default">
        <div class="panel-heading"><span string-replace="sessionclosingverification"></span></div>
        <div class="panel-body">
            <br />
            <div class="form-horizontal">
                <accordion close-others="oneAtATime">
                    <accordion-group heading="{{SalesTransaction}}" is-open="isOpenSales" ng-click="clickOnSalesTransaction()">
                        <div class="row">
                            <div class="form-group">
                                <label class="control-label col-lg-6 p-0"></label>
                                <label class="control-label col-lg-3"><span string-replace="actualsale"></span></label>
                                <label class="control-label col-lg-3" style="text-align:center!important"><span string-replace="systemsale"></span></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="control-label col-sm-4 p-0"><span string-replace="sessionstartdate"></span>:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="cash-text" ng-model="sessionClosingVarificationModel.StartDate" ng-disabled="true" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 p-0"><span string-replace="sessionenddate"></span>:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="cash-text" ng-model="sessionClosingVarificationModel.EndDate" ng-disabled="true" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 p-0"><span string-replace="sessionstatus"></span>:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="cash-text" ng-model="sessionClosingVarificationModel.SessionStatus" ng-disabled="true" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 p-0"><span string-replace="branch"></span>:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="cash-text" ng-model="sessionClosingVarificationModel.Branch" ng-disabled="true" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 p-0"><span string-replace="cashier"></span>:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="cash-text" ng-model="sessionClosingVarificationModel.Cashier" ng-disabled="true" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 p-0"><span string-replace="mismatchstatus"></span>:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="cash-text" ng-model="sessionClosingVarificationModel.MisMatchStatus" ng-disabled="true" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 p-0"><span string-replace="mismatchvalue"></span>:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="cash-text" ng-model="sessionClosingVarificationModel.MismatchValue" ng-disabled="true" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 p-0"><span string-replace="resolvingstatus"></span>:</label>
                                    <div class="col-sm-8">
                                        <ui-select ng-model="POSApprovalObject.StatusId" name="status" ng-disabled="isResolvingStatus">
                                            <ui-select-match placeholder="Select">{{$select.selected.Name}}</ui-select-match>
                                            <ui-select-choices repeat="status.Id as status in statusList | filter: $select.search">
                                                <div ng-bind-html="status.Name | highlight: $select.search" name="{{status.Name}}"></div>
                                            </ui-select-choices>
                                        </ui-select>
                                        <span class="error">*</span>
                                    </div>
                                    <div>
                                        <p class="text-error" ng-show="resolvingStatus">{{resolvingStatusRequired}}</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 p-0"><span string-replace="viewsessionbill"></span>:</label>
                                    <div class="col-sm-8" style="margin-top:7px">
                                        <a ng-click="clickOnPOSSessionBill()" name="session-link" class="pointer"> <span string-replace="bill"></span></a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 p-0"><span string-replace="cash"></span>:</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="cash" ng-model="sessionClosingVarificationModel.ActualCash" disabled="true" />
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="cash-text" ng-model="sessionClosingVarificationModel.SystemCash" disabled="true" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 p-0"><span string-replace="debitcard"></span>:</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="debit-card" ng-model="sessionClosingVarificationModel.ActualDebitCard" disabled="true" />
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="debit-card-text" ng-model="sessionClosingVarificationModel.SystemDebitCard" disabled="true" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 p-0"><span string-replace="creditcard"></span>:</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="credit-card" ng-model="sessionClosingVarificationModel.ActualCreditCard" disabled="true" />
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="credit-card-text" ng-model="sessionClosingVarificationModel.SystemCreditCard" disabled="true" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 p-0"><span string-replace="cheque"></span>:</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="cheque" ng-model="sessionClosingVarificationModel.ActualCheque" disabled="true" />
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="cheque-text" ng-model="sessionClosingVarificationModel.SystemCheque" disabled="true" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 p-0"><span string-replace="coupon"></span>:</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="coupon" ng-model="sessionClosingVarificationModel.ActualCoupon" disabled="true" />
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="coupon-text" ng-model="sessionClosingVarificationModel.SystemCoupon" disabled="true" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 p-0"><span string-replace="creditaccount"></span>:</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="credit-amt" ng-model="sessionClosingVarificationModel.ActualCreditAccount" disabled="true" />
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="credit-amt-text" ng-model="sessionClosingVarificationModel.SystemCreditAccount" disabled="true" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 p-0"><span string-replace="returnedbill"></span>:</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="bill" ng-model="sessionClosingVarificationModel.ActualReturnBill" disabled="true" />
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="bill-text" ng-model="sessionClosingVarificationModel.SystemReturnBill" disabled="true" />
                                        </div>
                                    </div>
                                    <br />
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 p-0"><span string-replace="totalin"></span>:</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="total-in" ng-model="sessionClosingVarificationModel.ActualTotalIn" disabled="true" />
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="total-in-text" ng-model="sessionClosingVarificationModel.SystemTotalIn" disabled="true" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 p-0"><span string-replace="totalout"></span>:</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="total-out" ng-model="sessionClosingVarificationModel.ActualTotalOut" disabled="true" />
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="total-out-text" ng-model="sessionClosingVarificationModel.SystemTotalOut" disabled="true" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </accordion-group>
                    <accordion-group heading="{{NonSalesTransaction}}" is-open="status.isFirstOpen" ng-click="clickOnNonSalesTransaction()">
                        <br />
                        <div class="alert alert-success text-center" role="alert" ng-show="errorMessageDisplayForBlankList">
                            <span>{{noItemFound}}</span>
                        </div>
                        <div ng-show="!errorMessageDisplayForBlankList">
                            <table class="table table-striped table-bordered table-hover" name="session-grid">
                                <thead>
                                    <tr>
                                        <th><span string-replace="transactiontype"></span></th>
                                        <th><span string-replace="amount"></span></th>
                                        <th><span string-replace="remark"></span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in totalCollection">
                                        <td>{{item.TransactionType}}</td>
                                        <td>{{item.Amount}}</td>
                                        <td>{{item.Remark}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div ng-show="totalCollection.length >0" style="text-align:center">
                                <pagination total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" max-size="maxSize" boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                            </div>
                        </div>
                    </accordion-group>
                </accordion>
            </div>
            <br />
            <label><span string-replace="action"></span>:</label>
            <hr />
            <table class="table table-striped table-bordered table-hover" name="session-action-grid">
                <thead>
                    <tr>
                        <th><span string-replace="stage"></span></th>
                        <th><span string-replace="action"></span></th>
                        <th><span string-replace="actiondate"></span></th>
                        <th><span string-replace="userrole"></span></th>
                        <th><span string-replace="username"></span></th>
                        <th><span string-replace="comment"></span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="action in actionList">
                        <td>{{action.Stage}}</td>
                        <td>{{action.Action}}</td>
                        <td class="date-time-td">{{action.ActionDate | date:'dd-MM-yyyy HH:mm'}}</td>
                        <td>{{action.Role}}</td>
                        <td>{{action.UserName}}</td>
                        <td>{{action.Comments}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="form-horizontal">
                <br />
                <div class="row">
                    <label class="col-lg-2 control-label"><span string-replace="comment"></span>:</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" name="comment" maxlength="350" ng-model="POSApprovalObject.Comment"></textarea>
                    </div>
                </div>
            </div>
            <br />
            <div class="row text-center">
                <button class="btn btn-primary m-r-10" ng-if="isVarificationPortion" name="varification-btn" ng-click="clickOnVarification()" ng-disabled="(POSApprovalObject.StatusId)?false:true"><span string-replace="verification"></span></button>
                <button class="btn btn-primary m-r-10" ng-if="isVarificationPortion" name="edit-btn" ng-click="clickOnEditButton(sessionClosingVarificationModel.SessionId)"><span string-replace="edit"></span></button>
                <button class="btn btn-primary m-r-10" ng-if="isApproval" name="varification-btn" ng-click="approveSessionClosing()"><span string-replace="approve"></span></button>
                <button class="btn btn-primary m-r-10" ng-if="isApproval" name="edit-btn" ng-click="rejectSession()"><span string-replace="reject"></span></button>
                <button class="btn btn-default" name="close-btn" ng-click="clickOnCloseButton()"><span string-replace="close"></span></button>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="SessionBill">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" ng-click="clickOnClose()">&times;</span></button>
            <h3 class="modal-title"><span string-replace="sessionbill"></span></h3>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">
                <div class="alert alert-success text-center" role="alert" ng-show="errorMessageDisplayForBlank">
                    <span>{{noItemFound}}</span>
                </div>
                <br />
                <div class="table-div" ng-show="!errorMessageDisplayForBlank">
                    <table class="table table-striped table-bordered table-hover" name="item-grid">
                        <thead>
                            <tr>
                                <th></th>
                                <th><span string-replace="billno"></span></th>
                                <th><span string-replace="totalamount"></span></th>
                                <th><span string-replace="billdate"></span></th>
                                <th><span string-replace="membershipcode"></span></th>
                                <th><span string-replace="cashiername"></span></th>
                            </tr>
                        </thead>
                        <tbody dir-paginate="item in totalPOSSessionBillCollection|itemsPerPage:5">
                            <tr>
                                <td id="{{item.POSBillId}}"><a class="pointer" ng-click="getSubItemList(item.POSBillId,$event)" name="plus-link" ng-show="item.HasChildItem"><i attr="item.Id" class="fa fa-plus action-icon"></i></a></td>
                                <td>{{item.BillNo}}</td>
                                <td>{{item.NumberOfTotalAmount}}</td>
                                <td>{{item.BillDate | date:'dd-MM-yyyy hh:mm'}}</td>
                                <td>{{item.MembershipCode}}</td>
                                <td>{{item.CashierName}}</td>
                            </tr>
                            <tr id="subChild{{item.POSBillId}}" class="isHide sub-grid-list">
                                <td colspan="10">
                                    <table class="table table-striped table-bordered table-hover sub-table" name="sub-table">
                                        <thead>
                                            <tr>
                                                <th><span string-replace="barcode"></span></th>
                                                <th><span string-replace="name"></span></th>
                                                <th><span string-replace="flavor"></span></th>
                                                <th><span string-replace="unit"></span></th>
                                                <th><span string-replace="baseunit"></span></th>
                                                <th><span string-replace="sellprice"></span></th>
                                                <th><span string-replace="quantity"></span></th>
                                                <th><span string-replace="returnedquantity"></span></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="subItem in item.listOfPOSSessionBillItemAC">
                                                <td>{{subItem.Barcode}}</td>
                                                <td>{{subItem.Name}}</td>
                                                <td>{{subItem.Flavor}}</td>
                                                <td>{{subItem.Unit}}</td>
                                                <td>{{subItem.BaseUnit}}</td>
                                                <td>{{subItem.SellPrice}}</td>
                                                <td>{{subItem.Quantity}}</td>
                                                <td>{{subItem.ReturnQunatity}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-show="totalPOSSessionBillCollection.length >0" style="text-align:center">
                        <dir-pagination-controls boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </script>
</div>
